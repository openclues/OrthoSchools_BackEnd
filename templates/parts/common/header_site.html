{% load static %}
<header>
      <div class="header__area">
        <div class="header__bottom" id="header-sticky">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-6">
                <div class="logo">
                  <a href="{% url 'index' %}">
                    <img src="{% static 'img/logo/Group 14.png' %}" alt="logo" />
                  </a>
                </div>
              </div>
              <div class="col-xxl-5 col-xl-7 col-lg-8 d-none d-lg-block">
                <div class="main-menu">
                <div class="main-menu">
                    {%  include 'parts/common/mobile_menu.html' %}
                </div>
                </div>
              </div>
              <div class="col-xxl-5 col-xl-3 col-lg-2 col-md-6 col-6">
                <div
                  class="header__bottom-right d-flex justify-content-end align-items-center"
                >
                  <a></a>
                    <i
                      class="fa-solid fa-bell fs-5"
                      style="color: #ffffff"
                      class="mt-5"

                    ></i>
                  </a>
                  <div
                    class="header__search w-auto d-none d-lg-flex justify-content-end align-items-center pl-30"
                  >
                    <form action="#" class="search">
                      <div class="header__search-input">
                        <input type="text" placeholder="Search..." />
                        <button class="header__search-btn">
                          <svg
                            width="18"
                            height="18"
                            viewBox="0 0 18 18"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M8.11117 15.2222C12.0385 15.2222 15.2223 12.0385 15.2223 8.11111C15.2223 4.18375 12.0385 1 8.11117 1C4.18381 1 1.00006 4.18375 1.00006 8.11111C1.00006 12.0385 4.18381 15.2222 8.11117 15.2222Z"
                              stroke="#031220"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M17 17L13.1334 13.1333"
                              stroke="#031220"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </button>
                      </div>
                    </form>
                    <div
                      class="profile-toggele"
                      id="profile-toggele"
                      class="mt-5">

{% if profile.profileImage and profile.profileImage.url %}
    <img src="{{ profile.profileImage.url }}" alt="User Profile Image" class="profile-toggele-img" id="profile-toggele-img">
{% else %}
    <img src="{% static 'img/dentist.png' %}" alt="Default Image" class="profile-toggele-img" id="profile-toggele-img">
{% endif %}
                      <div class="profile-menu"
                      id="profile-menu">
                      <div class="text d-flex">
                        <div class="profile-thumb-create-post">
                          <img src="{% static 'img/Ellipse241.png' %}" alt="">
                       </div>
                        <div class="head ms-2 "> {{ user.first_name }} {{ user.last_name }}</div>
                        <!-- <div class="email">yassine@gmail.com</div> -->
                      </div>

                        <ul>
                          <li>

                            <a href="profile.html">
                              <i class="fa-solid fa-user"></i>
                              <span>

                                Profile
                              </span>
                            </a>


                          </li>
                          <li>
                           <a href="#">

                              <i class="fa-solid fa-bookmark"></i>
                             <span>
                               Saved Posts

                             </span>
                           </a>
                         </li>

                          <li class="log-out">
                            <a href="{% url 'logout' %}">
                              <i class="fa-solid fa-right-from-bracket"></i>
                              <span>

                                Log out
                              </span>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="header__hamburger ml-50 d-lg-none">
                    <button
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#offcanvasmodal"
                      class="hamurger-btn"
                    >
                      <span></span>
                      <span></span>
                      <span></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
